<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Pilot MEC Application</title>
  </head>
  <body>
    <div class="container">
          <div style="width:40px;max-height:40px"> 
	    <img align="center" src="https://www.vodafone.com/content/dam/vodcom/icons/Vod_Roundel_red%403x.png.rendition.1984.1984.png" alt="Vodafone" > 
          </div>
    </div>
    <div class="container">
	    <h1>Vodafone - Pilot Request Application</h1>
    </div>
    <div class="container"> 
	    <h2>Login Process</h2>&nbsp;&nbsp;
	<a href=/><h5>Home</h5></a>&nbsp;&nbsp;&nbsp;
	<h5>Login</h5>&nbsp;&nbsp;&nbsp;
	<a href=/register><h5>Register</h5></a>&nbsp;&nbsp;&nbsp;
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}
      <form action="/loginuser" method="POST">
        <div class="form-group">
          <h3>UserName</h3>
          <input
            type="text"
            name="username"
            placeholder="Enter Username "
          />
        </div>
        <div class="form-group">
          <h3>Password</h3>
          <input
            type="password"
            name="password1"
            placeholder="Enter password"
          />
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
