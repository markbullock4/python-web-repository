<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Pilot MEC Application</title>
   </head>
   <body>
       <div class="container">
              <div style="width:40px;max-height:40px">
              <img align="center" src="https://www.vodafone.com/content/dam/vodcom/icons/Vod_Roundel_red%403x.png.rendition.1984.1984.png" alt="Vodafone" >
              </div>
       </div>
       <div class="container">
       <h1>Vodafone - Pilot Request Application</h1>
       </div>
       <div class="container">
	    <h2>Dealer Feedback Process</h1>
	<a href=/><h5>Home</h5></a>&nbsp;&nbsp;&nbsp;
	<a href=/login><h5>Login</h5></a>&nbsp;&nbsp;&nbsp;
	<a href=/register><h5>Register</h5></a>&nbsp;&nbsp;&nbsp;
	<a href=/view><h5>View Feedback</h5></a>&nbsp;&nbsp;&nbsp;
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Customer Name</h3>
          <input
            type="text"
            name="customer"
            placeholder="Name of vehicle owner"
          />
        </div>
        <div class="form-group">
          <h3>Dealer</h3>
          <select name="dealer">
            <option value="">Select Dealer</option>
            <option value="Tom Smith">Tom Smith</option>
            <option value="Karen Swanson">Karen Swanson</option>
            <option value="Jim Johnson">Jim Johnson</option>
            <option value="Shauna Gifford">Shauna Gifford</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Please rate your dealer</h3>
          <input type="radio" name="rating" value="1" /> 1
          <input type="radio" name="rating" value="2" /> 2
          <input type="radio" name="rating" value="3" /> 3
          <input type="radio" name="rating" value="4" /> 4
          <input type="radio" name="rating" value="5" /> 5
          <input type="radio" name="rating" value="6" /> 6
          <input type="radio" name="rating" value="7" /> 7
          <input type="radio" name="rating" value="8" /> 8
          <input type="radio" name="rating" value="9" /> 9
          <input type="radio" name="rating" value="10" checked /> 10
        </div>
        <div class="form-group">
          <h3>Comments about your experience</h3>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="10"
            placeholder="Tell us what you liked and/or did not like"
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
